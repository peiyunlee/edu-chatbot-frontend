# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - edu-chatbot-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_72151d5599ca4aeebc0998befd56abef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8fd7de7e6bbe4168a574fe0c435364c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_72151d5599ca4aeebc0998befd56abef }}/edu-chatbot-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'edu-chatbot-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad922d12c0294dfcbc7e87da8142cae1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_72151d5599ca4aeebc0998befd56abef }}/edu-chatbot-web:${{ github.sha }}'